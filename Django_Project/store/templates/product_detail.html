{% extends 'base.html' %}
{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <h2>Title: {{ product.title }}</h2>
    <p>Price: {{ product.price }}</p>
    <p>Qty: {{ product.quantity }}</p>
    <p>Details: {{ product.description }}</p>
    <p>Stock: {{ product.is_available }}</p>
{% endblock %}
