{% extends 'base.html' %}
{% block title %}Products{% endblock %}

{% block content %}
    <h2>Here are total products({{ count }}):</h2>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-3" style="width: 18rem;">
                      <img src="..." class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description|truncatechars:40 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'store:product_detail' product_pk=product.pk %}" class="btn btn-primary">Details</a>
                            <span class="badge bg-secondary">{{ product.category.title }}</span>
                        </div>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
